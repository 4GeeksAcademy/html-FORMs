<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-x1">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-2">
          <div class="card" style="width: 1000px;">
            <div class="card-header">
              <h5 class="card-title">Payment form example</h5>
            </div>
            <div class="alert" id="alert" style="width: 100%;">
              <div class="alert alert-danger" role="alert">
                Some fields are missing.
              </div>
            <div class="card-body">
              <form id="payment-form" method="POST" action="#url-expecting-our-data">
                <!-- Form content goes here -->
                <div class="mb-3">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="card-number"><b>Card #</b></label>
                      <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" maxlength="16">
                    </div>
                    <div class="col-md-4">
                      <label for="card-number"><b>CVC #</b></label>
                      <input type="number" class="form-control" id="card-number" placeholder="0000" maxlength="4">
                    </div>
                    <div class="col-md-4">
                      <label for="card-number"><b>Amount</b></label>
                      <div class="input-group">
                        <span class="input-group-text" style="padding: 0 0.5rem">$</span>
                        <input type="number" class="form-control" id="card-number" placeholder="0000000000" maxlength="10">
                      </div>
                    </div>
                  </div>
                </div>
                    
                <div class="mb-3">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="card-number"><b>First Name</b></label>
                      <input type="text" class="form-control" id="card-number" placeholder="Fist Name" maxlength="40">
                    </div>
                    <div class="col-md-6">
                      <label for="card-number"><b>Second Name</b></label>
                      <input type="text" class="form-control" id="card-number" placeholder="Second Name" maxlength="40">
                    </div>
                  </div>
                </div>
             
                <div class="mb-3">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="card-number"><b>City</b></label>
                      <input type="text" class="form-control" id="card-number" placeholder="Fist Name" maxlength="40">
                    </div>
                    <div class="col-md-3">
                      <label for="card-number"><b>State</b></label>
                      <input type="text" class="form-control" id="card-number" placeholder="Pick a State" maxlength="40">
                    </div>
                    <div class="col-md-3">
                      <label for="card-number"><b>Postal Code</b></label>
                      <input type="number" class="form-control" id="card-number" placeholder="Enter Postal code" maxlength="10">
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="row">
                    <div class="col-md-6">
                      <figure class="figure">
                        <figcaption class="figure-caption">We accept:</figcaption>
                        <label>
                          <input type="radio" name="payment" value="mastercard">
                          <i class="fab fa-cc-mastercard"></i>
                        </label>
                        <label>
                          <input type="radio" name="payment" value="visa">
                          <i class="fab fa-cc-visa"></i>
                        </label>
                        <label>
                          <input type="radio" name="payment" value="diners-club">
                          <i class="fab fa-cc-diners-club"></i>
                        </label>
                        <label>
                          <input type="radio" name="payment" value="amex">
                          <i class="fab fa-cc-amex"></i>
                        </label>
                      </figure>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-text">Message</span>
                        <textarea class="form-control" aria-label="With textarea" style="height: 120px;"></textarea>
                      </div>
                      <p>Add any notes here</p>
                    </div>
                    
                  </div>
                </div>
                
                
              </form>
            </div>
           
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <button type="reset" class="btn btn-secondary" form="payment-form">Reset</button>
              <div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div> 
        </div>
       
      </div>
   
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
